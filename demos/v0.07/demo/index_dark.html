<!DOCTYPE html>
<html >
<head>

    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Flex Layout</title>
    <link rel="stylesheet" href="dark.css" />
    <style>
        html,body
        {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow:hidden;
            font-size: 12px;
            font-family: Arial, sans-serif;
            background-color:black;
        }
        #container  {
            left:10px;
            top:10px;
            right:10px;
            bottom:10px;
            position:absolute;
            display:flex;
            display:-webkit-flex;
            overflow:hidden;
            background-color:black;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px;}
        ::-webkit-scrollbar-button {  background-color: #222; }
        ::-webkit-scrollbar-track {  background-color: #444;}
        ::-webkit-scrollbar-track-piece { background-color: #333;}
        ::-webkit-scrollbar-thumb { height: 50px; background-color: #666; border-radius: 3px;}
        ::-webkit-scrollbar-corner { background-color: #333;}
        ::-webkit-resizer { background-color: #666;}

        .app
        {
            display:flex;
            flex-direction: column;
            flex-grow:1;
            display:-webkit-flex;
            -webkit-flex-direction: column;
            -webkit-flex-grow:1;
        }

        .toolbar
        {
            margin:2px;
        }

        .contents
        {
            flex-grow:1;
            -webkit-flex-grow:1;
            left:0;
            top:0;
            right:0;
            bottom:0;
            position:relative;
            border:1px solid gray;
        }

        /* simple_bundled table styling*/
        .simple_table {
            background-color: #222;
            color: gray;
            border-collapse: collapse;
        }
        .simple_table th {
            color: #ddd;
            background-color: #282828;
            border-right: 1px solid #333;
            padding:4px;
            border-bottom-color: transparent;
            text-align: left;
            width:100px;
            min-width: 100px;
        }

        .simple_table td {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            padding:4px;
        }
        .simple_table tr:nth-child(even) {background: #242424}
        .simple_table tr:nth-child(odd) {background: #222}

        /* slickgrid styling */
        .slick-header-columns
        {
            background-color: #222;
        }

        .slick-header-columns, .slick-cell
        {
            color:gray;
            border: 1px solid transparent;
            border-right: 1px solid #333;
            border-bottom-color: #333;
        }
        .slick-header-column.ui-state-default
        {
            border-right: 1px solid #333;
            color:#ddd;
        }

        .slickgrid
        {
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="demo.js"></script>
</body>
</html>
